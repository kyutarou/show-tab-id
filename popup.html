<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 14px;
      margin: 0 0 12px 0;
      color: #333;
    }
    .tab-info {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .label {
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
    }
    .value {
      font-size: 18px;
      font-weight: bold;
      color: #1a73e8;
      font-family: 'Consolas', 'Monaco', monospace;
    }
    .title {
      font-size: 12px;
      color: #333;
      word-break: break-all;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #ddd;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1557b0;
    }
    button:active {
      background: #104a9e;
    }
    .copied {
      background: #34a853 !important;
    }
    .error {
      color: #d93025;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Tab ID Viewer</h1>
  <div class="tab-info">
    <div class="label">Tab ID</div>
    <div class="value" id="tabId">-</div>
    <div class="title" id="tabTitle"></div>
  </div>
  <button id="copyBtn">IDをコピー</button>
  <div class="error" id="error"></div>
  <script src="popup.js"></script>
</body>
</html>
